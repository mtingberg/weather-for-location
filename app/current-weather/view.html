<section class="current-weather">
    <div class="" ng-controller="CurrentWeatherCtrl">
        <i class="wi {{::forecast.weatherIcon}} weather-icon"></i>

        <div class="location-container">
            <div class="location-city">{{::forecast.city}}</div>
            <div class="location-country">{{::forecast.country}}</div>
        </div>

        <div class="temp-container">
            <div class="current-temp">{{::forecast.currentTemperature}}</div>
            <div class="temp-unit">&deg;{{::forecast.temperatureUnit}}</div>
        </div>
    </div>
</section>
